<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/10.0.1/stellar-sdk.min.js" integrity="sha512-pDFM6HQlPpmbVLOENLgRZsl9V4HL5Lu6FOqiZbPWmLC/698C5gXG7+OZCOEQJhfggwE/cEGy3FwPmKPRBXQFWg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="wallet-ledger.js"></script>
    <script>
        $(async () => {
            $('button').on('click', async () => {
                const transport = await Transport.create();
                const str = new Str(transport);
                const conf = await str.getAppConfiguration();
                for (let i = 0; i < 10; i++) {
                    let pk = await str.getPublicKey("44'/148'/"+i+"'");
                    let $p = $('<p />');
                    $p.html('Account #'+(i+1)+' '+pk.publicKey);
                    $('body').append($p);
                }
            });
        });
    </script>
</head>
<body>
    <button type="button"><img src="ledger.svg" style="width: 12px; height: auto; vertical-align: -1px;" /> Ledger</button>
</body>
</html>
